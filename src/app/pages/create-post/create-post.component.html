<div class="container">
    <h1 class="text-center mt-10">Create New Post</h1>
    <div class="create-div mb-10">
        <a href="#" routerLink="/post/list" class="btn btn-outline-primary">Back</a>
    </div>
        
    <form [formGroup]="form" (ngSubmit)="addPost()" >
  
        <div class="form-group">
            <div class="mb-10">
                <label for="title">Title:</label>
            </div>
            <div class="mb-10">
                <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control">
                <div *ngIf="fc.title.touched && fc.title.invalid" class="alert alert-danger mt-10">
                    <div *ngIf="fc.title.errors && fc.title.errors.required">Title is required.</div>
                </div>
            </div>
            
        </div>
  
        <div class="form-group">
            <div class="mb-10">
                <label for="body">Body:</label>
            </div>
            <div class="mb-10">
                <textarea 
                    formControlName="body"
                    id="body" 
                    type="text" 
                    class="form-control">
                </textarea>
                <div *ngIf="fc.body.touched && fc.body.invalid" class="alert alert-danger mt-10">
                    <div *ngIf="fc.body.errors && fc.body.errors.required">Body is required.</div>
                </div>
            </div>
        </div>
        <div class="create-div">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
        </div>    
    </form>
</div>
