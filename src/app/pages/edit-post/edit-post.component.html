<div class="container">
    <h1 class="text-center mt-10">Update Post</h1>
    <div class="create-div mb-10">
        <a href="#" routerLink="/post/list" class="btn btn-outline-primary">Back</a>
    </div>
        
    <form [formGroup]="form" (ngSubmit)="updateEmployee()">
  
        <div class="form-group mb-10">
            <div class="mb-10">
                <label for="title">Title:</label>
            </div>
            <div class="mb-10">
                <input 
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="post.title"
                class="form-control"
                [ngClass]="{'error-border': !f.title.valid && f.title.dirty}"> 
                <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger mt-10">
                    <div *ngIf="f.title.errors && f.title.errors.required">Title is required.</div>
                </div>
            </div>
        </div>
         
        <div class="form-group mb-10">
            <div class="mb-10">                
                <label for="body">Body</label>
            </div>
            <div>
                <textarea 
                    formControlName="body"
                    id="body" 
                    type="text" 
                    [(ngModel)]="post.body"
                    class="form-control"
                >
                </textarea>
            </div>
            
            <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger mt-10">
                <div *ngIf="f.body.errors && f.body.errors.required">Body is required.</div>
            </div>
        </div>
        <div class="create-div">
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
        </div>
    </form>
</div>
